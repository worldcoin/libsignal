language = "C"
no_includes = true
documentation = false

[export]
item_types = ["functions"]

[export.rename]
"JavaSyncInputStream" = "JavaInputStream"

[fn]
args = "horizontal"
sort_by = "Name"
rename_args = "camelCase"

[parse]
parse_deps = true
include = []
extra_bindings = ["libsignal-bridge"]

[parse.expand]
crates = ["libsignal-jni", "libsignal-bridge"]
features = ["libsignal-bridge/jni", "libsignal-bridge/signal-media"]
